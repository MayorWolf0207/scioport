<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Data</title>
</head>
<body>
  <h1 id="user-email"></h1>
  <span id="user-data"></span>

  <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBYQPQwKYJLxcdjHHMv8w1KbLIIX-HKaQA",
      authDomain: "scioport.firebaseapp.com",
      projectId: "scioport",
      storageBucket: "scioport.appspot.com",
      messagingSenderId: "612919891675",
      appId: "1:612919891675:web:3adef562f38e26c80e5efe",
      measurementId: "G-7BW8NQ1VKC"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    firebase.auth().onAuthStateChanged(async function(user) {
      if (user) {
        const doc = await db.collection('users').doc(user.uid).get();
        if (doc.exists) {
          document.getElementById('user-email').textContent = doc.data().email;
          document.getElementById('user-data').textContent = doc.data().data;
        }
      } else {
        window.location.href = "login";
      }
    });
  </script>
</body>
</html>
