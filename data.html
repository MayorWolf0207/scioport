<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Data</title>
</head>
<body>
  <h1 id="user-email"></h1>
  <span id="user-data"></span>

  <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBYQPQwKYJLxcdjHHMv8w1KbLIIX-HKaQA",
      authDomain: "scioport.firebaseapp.com",
      projectId: "scioport",
      storageBucket: "scioport.appspot.com",
      messagingSenderId: "612919891675",
      appId: "1:612919891675:web:3adef562f38e26c80e5efe",
      measurementId: "G-7BW8NQ1VKC"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    firebase.auth().onAuthStateChanged(async function(user) {
      if (user) {
        document.getElementById('user-email').textContent = user.email;

        // Get text data
        const dataRef = db.collection('users').doc(user.uid).collection('data');
        const dataSnapshot = await dataRef.orderBy('timestamp', 'desc').get();
        let dataHtml = '';
        dataSnapshot.forEach(doc => {
          dataHtml += `<div>${doc.data().value}</div>`;
        });

        // Get files
        const filesRef = db.collection('users').doc(user.uid).collection('files');
        const filesSnapshot = await filesRef.orderBy('timestamp', 'desc').get();
        filesSnapshot.forEach(doc => {
          const file = doc.data();
          if (file.url.match(/\.(jpg|jpeg|png|gif)$/i)) {
            dataHtml += `<div><img src="${file.url}" alt="${file.name}" style="max-width:200px;max-height:200px;"></div>`;
          } else {
            dataHtml += `<div><a href="${file.url}" target="_blank">${file.name}</a></div>`;
          }
        });

        document.getElementById('user-data').innerHTML = dataHtml;
      } else {
        window.location.href = "login";
      }
    });
  </script>
</body>
</html>
