<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chango&display=swap" rel="stylesheet">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projekt P.</title>
    <link rel="stylesheet" href="Style/style.css">
</head>
<body>
    <main>
        <button class="logout" onclick="firebase.auth().signOut()"><span>Log-out</span></button>
        <nav>
            <img src="Media/icons/menu.svg" alt="Menu">
        </nav>
        <header>
            <h1>ScioPort</h1>
        </header>
        <div class="input">
            <button class="send" id="upload">
                <img src="Media/icons/upload.svg" alt="Upload">
            </button>
            <button class="send" id="select">
                <img src="Media/icons/select.svg" alt="Select">
            </button>
            <input type="text" name="search" id="input" maxlength="21" placeholder="Type here..." style="font-family: 'Scio';">
            <button class="send" id="send">
                <img src="Media/icons/send.svg" alt="Send">
            </button>
        </div>
        <div class="info">
          <span id="user-data"></span>
        </div>
        <a href="data.html">data tests</a>
        <div class="select">
          <span id="select-1"><p>@matematika</p></span>
          <span id="select-2"><p>@čeština</p></span>
          <span id="select-3"><p>@angličtina</p></span>
          <span id="select-4"><p>@samorost</p></span>
        </div>
    </main>

    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore-compat.js"></script>
    <script>
      // Initialize Firebase
      const firebaseConfig = {
        apiKey: "AIzaSyBYQPQwKYJLxcdjHHMv8w1KbLIIX-HKaQA",
        authDomain: "scioport.firebaseapp.com",
        projectId: "scioport",
        storageBucket: "scioport.appspot.com",
        messagingSenderId: "612919891675",
        appId: "1:612919891675:web:3adef562f38e26c80e5efe",
        measurementId: "G-7BW8NQ1VKC"
      };
      firebase.initializeApp(firebaseConfig);

      const db = firebase.firestore();

      // Function to render data with a maximum of 3 messages
      async function renderData() {
        const user = firebase.auth().currentUser; // Get the currently authenticated user
        const userDataSpan = document.getElementById('user-data'); // Get the span element for displaying data
        userDataSpan.innerHTML = ''; // Clear existing content

        if (user) {
          const dataRef = db.collection('users').doc(user.uid).collection('data'); // Reference to user's data collection
          const snapshot = await dataRef.orderBy('timestamp', 'desc').limit(4).get(); // Fetch the latest 3 messages

          if (snapshot.empty) {
            userDataSpan.innerHTML = '<span style="color:gray;">No data yet</span>'; // Display "No data" message if empty
          } else {
            snapshot.forEach(doc => {
              userDataSpan.innerHTML += `<span>${doc.data().value}</span><br>`; // Add each message to the span
            });
          }
        } else {
          userDataSpan.innerHTML = '<span style="color:gray;">User not authenticated</span>'; // Display error if no user
        }
      }


      
      firebase.auth().onAuthStateChanged(async function(user) {
        if (!user) {
          // Redirect to login page and stop further execution
          window.location.replace("/login/index.html");
          return;
        } else {
          await renderData(); // Render data when user is authenticated
        }
      });
      

      // Send button functionality
      async function sendMessage() {
        const user = firebase.auth().currentUser; // Get the currently authenticated user
        const inputValue = document.getElementById('input').value; // Get the input field value

        if (user && inputValue) {
          try {
            await db.collection('users').doc(user.uid).collection('data').add({
              value: inputValue,
              timestamp: firebase.firestore.FieldValue.serverTimestamp()
            });
            await renderData(); // Refresh the displayed data after saving
            document.getElementById('input').value = ''; // Clear the input field
          } catch (error) {
            console.error('Error saving data:', error);
          }
        }
      }

      // Attach click event to the send button
      document.getElementById('send').onclick = sendMessage;

      // Attach keydown event to the input field for Enter key
      document.getElementById('input').addEventListener('keydown', function(event) {
        if (event.key === 'Enter') { // Check if the pressed key is Enter
          sendMessage(); // Call the sendMessage function
        }
      });

      document.getElementById('select').onclick = function() {
        const selectDiv = document.querySelector('.select');
        if (selectDiv.classList.contains('visible')) {
            selectDiv.classList.remove('visible'); // Make it invisible
        } else {
            selectDiv.classList.add('visible'); // Make it visible
        }
      };
    </script>
</body>
</html>
