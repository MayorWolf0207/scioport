<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chango&display=swap" rel="stylesheet">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projekt P.</title>
    <link rel="stylesheet" href="Style/style.css">
</head>
<body>
    <main>
        <button class="logout" onclick="firebase.auth().signOut()"><span>Log-out</span></button>
        <nav>
            <button class="menu-toggle" id="menu-toggle" aria-label="Menu" aria-expanded="false" aria-controls="menu-panel">
                <img src="Media/icons/menu.svg" alt="">
            </button>
            <div class="menu-panel" id="menu-panel">
                <button class="menu-item" id="menu-subjects" type="button">Předměty</button>
                <button class="menu-item" id="menu-templates" type="button">Šablony</button>
                <a class="menu-item" id="menu-data-tests" href="data.html">Data tests</a>
            </div>
        </nav>
        <header>
            <h1>ScioPort</h1>
        </header>
        <div class="subject">
            <label for="subject-select">Předmět</label>
            <select id="subject-select">
                <option value="@matematika">@matematika</option>
                <option value="@čeština">@čeština</option>
                <option value="@angličtina">@angličtina</option>
                <option value="@samorost">@samorost</option>
            </select>
        </div>
        <div class="input">
            <button class="send" id="upload">
                <img src="Media/icons/upload.svg" alt="Upload">
            </button>
            <button class="send" id="select">
                <img src="Media/icons/select.svg" alt="Select">
            </button>
            <input type="text" name="search" id="input" maxlength="21" placeholder="Type here..." style="font-family: 'Scio';">
            <button class="send" id="send">
                <img src="Media/icons/send.svg" alt="Send">
            </button>
        </div>
        <div class="info">
            <span id="user-data"></span>
        </div>
        <a id="data-tests-link" href="data.html">data tests</a>
        <section class="template-panel" id="template-panel" aria-hidden="true">
            <div class="template-header">
                <h2>Nová šablona</h2>
                <button class="template-close" id="template-close" type="button">Zavřít</button>
            </div>
            <p class="template-hint">Předvyplněné zadání pro studenta (zatím jen náhled).</p>
            <div class="template-field">
                <label for="template-title">Název šablony</label>
                <input type="text" id="template-title" placeholder="Čtenářská dílna">
            </div>
            <div class="template-field">
                <label for="template-subject">Předmět</label>
                <select id="template-subject">
                    <option value="@matematika">@matematika</option>
                    <option value="@čeština">@čeština</option>
                    <option value="@angličtina">@angličtina</option>
                    <option value="@samorost">@samorost</option>
                </select>
            </div>
            <div class="template-field">
                <label for="template-instructions">Instrukce pro studenta</label>
                <textarea id="template-instructions" rows="4" placeholder="Nahraj sem screenshot z knih, které jsi četl."></textarea>
            </div>
            <div class="template-field">
                <label for="template-proof">Požadovaný důkaz</label>
                <select id="template-proof">
                    <option>Soubor</option>
                    <option>Text</option>
                    <option>Odkaz</option>
                    <option>Fotka</option>
                </select>
            </div>
            <div class="template-actions">
                <button class="secondary" type="button">Náhled</button>
                <button class="primary" type="button" disabled>Uložit šablonu (brzy)</button>
            </div>
        </section>
        <section class="template-panel" id="subject-panel" aria-hidden="true">
            <div class="template-header">
                <h2>Předměty</h2>
                <button class="template-close" id="subject-close" type="button">Zavřít</button>
            </div>
            <p class="template-hint">Přidej nebo odeber předměty pro školu.</p>
            <div class="template-field">
                <label for="subject-new">Nový předmět</label>
                <input type="text" id="subject-new" placeholder="Matematika">
            </div>
            <div class="template-actions">
                <button class="primary" id="subject-add" type="button">Přidat předmět</button>
            </div>
            <div class="subject-list" id="subject-list"></div>
        </section>
    </main>

    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore-compat.js"></script>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script src="https://apis.google.com/js/api.js"></script>
    <script>

        const firebaseConfig = {
            apiKey: "AIzaSyBYQPQwKYJLxcdjHHMv8w1KbLIIX-HKaQA",
            authDomain: "scioport.firebaseapp.com",
            projectId: "scioport",
            storageBucket: "scioport.appspot.com",
            messagingSenderId: "612919891675",
            appId: "1:612919891675:web:3adef562f38e26c80e5efe",
            measurementId: "G-7BW8NQ1VKC"
        };
        firebase.initializeApp(firebaseConfig);

        const db = firebase.firestore();
        const loginUrl = new URL('login/index.html', window.location.href).toString();
        const subjectsRef = db.collection('subjects');
        let subjectsUnsubscribe = null;
        const GOOGLE_CLIENT_ID = '257273111535-dob05jm6ope9mnh6fmc70rpng7n6uqls.apps.googleusercontent.com';
        const GOOGLE_API_KEY = 'AIzaSyAuqQ4Zxy_JdUDS8lycIl_4SIbowcsw0Cg';
        const GOOGLE_APP_ID = 'zaznamy-zrhomazdeni';
        const DRIVE_SCOPES = 'https://www.googleapis.com/auth/drive.readonly https://www.googleapis.com/auth/drive.file';
        const ADMIN_EMAILS = ['oliver.bocko@scioskola.cz'];

        let accessToken = '';
        let tokenClient = null;
        let pickerReady = false;
        let gisReady = false;
        let isAdmin = false;

        function isAdminUser(user) {
            const email = user && user.email ? user.email.toLowerCase() : '';
            return ADMIN_EMAILS.includes(email);
        }

        function applyAdminUi() {
            const canManageSubjects = isAdmin;
            const menuSubjects = document.getElementById('menu-subjects');
            const subjectPanel = document.getElementById('subject-panel');
            const menuTemplates = document.getElementById('menu-templates');
            const templatePanel = document.getElementById('template-panel');
            const menuDataTests = document.getElementById('menu-data-tests');
            const dataTestsLink = document.getElementById('data-tests-link');
            const subjectAddButton = document.getElementById('subject-add');
            const subjectInput = document.getElementById('subject-new');

            if (menuSubjects) {
                menuSubjects.style.display = canManageSubjects ? '' : 'none';
            }

            if (subjectPanel) {
                if (!canManageSubjects) {
                    subjectPanel.classList.remove('open');
                    subjectPanel.setAttribute('aria-hidden', 'true');
                }
                subjectPanel.style.display = canManageSubjects ? '' : 'none';
            }

            if (menuTemplates) {
                menuTemplates.style.display = canManageSubjects ? '' : 'none';
            }

            if (templatePanel) {
                if (!canManageSubjects) {
                    templatePanel.classList.remove('open');
                    templatePanel.setAttribute('aria-hidden', 'true');
                }
                templatePanel.style.display = canManageSubjects ? '' : 'none';
            }

            if (menuDataTests) {
                menuDataTests.style.display = canManageSubjects ? '' : 'none';
            }

            if (dataTestsLink) {
                dataTestsLink.style.display = canManageSubjects ? '' : 'none';
            }

            if (subjectAddButton) {
                subjectAddButton.disabled = !canManageSubjects;
            }

            if (subjectInput) {
                subjectInput.disabled = !canManageSubjects;
            }
        }

        function initGooglePicker() {
            if (!window.gapi) {
                console.warn('Google API script not loaded.');
                return;
            }

            gapi.load('client:picker', () => {
                pickerReady = true;
            });
        }

        function initGoogleAuth() {
            if (!window.google || !google.accounts || !google.accounts.oauth2) {
                console.warn('Google Identity Services not loaded.');
                return;
            }

            if (!isGoogleDriveConfigured()) {
                return;
            }

            tokenClient = google.accounts.oauth2.initTokenClient({
                client_id: GOOGLE_CLIENT_ID,
                scope: DRIVE_SCOPES,
                callback: (tokenResponse) => {
                    accessToken = tokenResponse.access_token || '';
                    if (accessToken) {
                        openDrivePicker();
                    }
                }
            });
            gisReady = true;
        }

        function isGoogleDriveConfigured() {
            return GOOGLE_CLIENT_ID && GOOGLE_API_KEY && GOOGLE_APP_ID;
        }

        function openDrivePicker() {
            if (!pickerReady || !accessToken) {
                return;
            }

            const view = new google.picker.DocsView(google.picker.ViewId.DOCS)
                .setIncludeFolders(false);

            const picker = new google.picker.PickerBuilder()
                .setDeveloperKey(GOOGLE_API_KEY)
                .setAppId(GOOGLE_APP_ID)
                .setOAuthToken(accessToken)
                .addView(view)
                .setCallback(pickerCallback)
                .build();

            picker.setVisible(true);
        }

        function handleDriveButton() {
            if (!isGoogleDriveConfigured()) {
                alert('Google Drive is not configured. Set GOOGLE_CLIENT_ID, GOOGLE_API_KEY, and GOOGLE_APP_ID in index.html.');
                return;
            }

            if (!pickerReady || !gisReady || !tokenClient) {
                alert('Google Drive is still loading. Try again in a moment.');
                return;
            }

            tokenClient.requestAccessToken({ prompt: 'select_account' });
        }

        async function pickerCallback(data) {
            if (data.action !== google.picker.Action.PICKED) {
                return;
            }

            const doc = data.docs && data.docs[0];
            if (!doc || !doc.id) {
                return;
            }

            const fileId = doc.id;
            const fileName = doc.name || doc.description || 'Drive file';
            const subjectValue = subjectSelect ? subjectSelect.value : '';
            const rawText = inputField ? inputField.value.trim() : '';
            const cleanedText = rawText.replace(/^@\S+\s*/, '').trim();

            try {
                const link = await fetchDriveLink(fileId);
                await saveDriveLink(fileId, fileName, link, subjectValue, cleanedText);
                await renderData();
                if (inputField) {
                    inputField.value = '';
                }
            } catch (error) {
                console.error('Drive link error:', error);
                alert('Failed to save Drive link.');
            }
        }

        async function fetchDriveLink(fileId) {
            const response = await fetch(`https://www.googleapis.com/drive/v3/files/${fileId}?fields=id,name,webViewLink`, {
                headers: { Authorization: `Bearer ${accessToken}` }
            });

            if (!response.ok) {
                throw new Error('Drive metadata request failed.');
            }

            const data = await response.json();
            return data.webViewLink || `https://drive.google.com/file/d/${fileId}/view`;
        }

        function escapeHtml(value) {
            return String(value)
                .replace(/&/g, '&amp;')
                .replace(/</g, '&lt;')
                .replace(/>/g, '&gt;')
                .replace(/"/g, '&quot;')
                .replace(/'/g, '&#39;');
        }

        async function saveDriveLink(fileId, fileName, link, subjectValue, textValue) {
            const user = firebase.auth().currentUser;
            if (!user || !link) {
                return;
            }

            const safeName = escapeHtml(fileName || 'Drive file');
            const safeLink = encodeURI(link);
            const linkHtml = `<a href="${safeLink}" target="_blank" rel="noopener">${safeName}</a>`;
            const safeText = textValue ? escapeHtml(textValue) : '';
            const parts = [];
            if (subjectValue) {
                parts.push(subjectValue);
            }
            if (safeText) {
                parts.push(safeText);
            }
            parts.push(linkHtml);
            const value = parts.join(' ');

            await db.collection('users').doc(user.uid).collection('data').add({
                value,
                timestamp: firebase.firestore.FieldValue.serverTimestamp(),
                source: 'drive',
                fileId
            });
        }

        function getDefaultSubjects(selectEl) {
            if (!selectEl) {
                return [];
            }

            return Array.from(selectEl.options)
                .map(option => ({
                    name: option.textContent.trim(),
                    value: option.value || option.textContent.trim()
                }))
                .filter(subject => subject.name);
        }

        function normalizeSubjectInput(value) {
            const trimmed = (value || '').trim();
            if (!trimmed) {
                return null;
            }

            const cleaned = trimmed.replace(/^@+/, '');
            if (!cleaned) {
                return null;
            }

            const label = `@${cleaned}`;
            return {
                name: label,
                value: label,
                nameLower: label.toLowerCase()
            };
        }

        function getSubjectLabel(subject) {
            return subject.name || subject.label || subject.value || '';
        }

        function getSubjectValue(subject) {
            return subject.value || subject.name || subject.label || '';
        }

        function renderSubjectOptions(subjects) {
            const items = subjects && subjects.length ? subjects : defaultSubjectOptions;
            [subjectSelect, templateSubjectSelect].forEach(select => {
                if (!select) {
                    return;
                }

                select.innerHTML = '';
                items.forEach(subject => {
                    const label = getSubjectLabel(subject);
                    const value = getSubjectValue(subject);
                    if (!label) {
                        return;
                    }
                    const option = document.createElement('option');
                    option.value = value;
                    option.textContent = label;
                    select.appendChild(option);
                });
            });
        }

        function renderSubjectList(subjects) {
            if (!subjectList) {
                return;
            }

            const items = subjects && subjects.length ? subjects : defaultSubjectOptions;
            subjectList.innerHTML = '';

            items.forEach(subject => {
                const label = getSubjectLabel(subject);
                if (!label) {
                    return;
                }

                const item = document.createElement('div');
                item.className = 'subject-item';

                const nameSpan = document.createElement('span');
                nameSpan.textContent = label;

                const removeButton = document.createElement('button');
                removeButton.type = 'button';
                removeButton.className = 'subject-remove';
                removeButton.textContent = 'Odebrat';
                if (subject.id) {
                    removeButton.dataset.action = 'remove-subject';
                    removeButton.dataset.id = subject.id;
                } else {
                    removeButton.disabled = true;
                }
                if (!isAdmin) {
                    removeButton.disabled = true;
                }

                item.appendChild(nameSpan);
                item.appendChild(removeButton);
                subjectList.appendChild(item);
            });
        }

        async function seedSubjects(defaultSubjects) {
            if (!isAdmin) {
                return;
            }
            if (!defaultSubjects.length) {
                return;
            }

            const batch = db.batch();
            defaultSubjects.forEach(subject => {
                const label = getSubjectLabel(subject);
                if (!label) {
                    return;
                }
                const docRef = subjectsRef.doc();
                batch.set(docRef, {
                    name: label,
                    value: subject.value || label,
                    nameLower: label.toLowerCase(),
                    createdAt: firebase.firestore.FieldValue.serverTimestamp()
                });
            });
            await batch.commit();
        }

        async function initSubjects() {
            if (subjectsUnsubscribe) {
                subjectsUnsubscribe();
                subjectsUnsubscribe = null;
            }

            try {
                const snapshot = await subjectsRef.limit(1).get();
                if (snapshot.empty && defaultSubjectOptions.length && isAdmin) {
                    try {
                        await seedSubjects(defaultSubjectOptions);
                    } catch (error) {
                        console.warn('Unable to seed subjects:', error);
                    }
                }
            } catch (error) {
                console.warn('Subject preload failed:', error);
            }

            subjectsUnsubscribe = subjectsRef.orderBy('nameLower').onSnapshot(snapshot => {
                const subjects = [];
                snapshot.forEach(doc => {
                    const data = doc.data() || {};
                    subjects.push({
                        id: doc.id,
                        name: data.name || data.value || '',
                        value: data.value || data.name || '',
                        nameLower: data.nameLower || ''
                    });
                });
                renderSubjectOptions(subjects);
                renderSubjectList(subjects);
            }, error => {
                console.error('Subject listener error:', error);
                renderSubjectOptions(defaultSubjectOptions);
                renderSubjectList(defaultSubjectOptions);
            });
        }

        async function addSubject() {
            if (!isAdmin) {
                alert('Tuto akci muze delat jen pruvodce.');
                return;
            }
            if (!subjectInput) {
                return;
            }

            const normalized = normalizeSubjectInput(subjectInput.value);
            if (!normalized) {
                return;
            }

            const existing = await subjectsRef.where('nameLower', '==', normalized.nameLower).limit(1).get();
            if (!existing.empty) {
                alert('Předmět už existuje.');
                return;
            }

            await subjectsRef.add({
                name: normalized.name,
                value: normalized.value,
                nameLower: normalized.nameLower,
                createdAt: firebase.firestore.FieldValue.serverTimestamp()
            });
            subjectInput.value = '';
        }

        async function removeSubject(subjectId) {
            if (!isAdmin) {
                alert('Tuto akci muze delat jen pruvodce.');
                return;
            }
            if (!subjectId) {
                return;
            }

            const confirmDelete = confirm('Odebrat tento předmět?');
            if (!confirmDelete) {
                return;
            }

            await subjectsRef.doc(subjectId).delete();
        }


        async function renderData() {
            const user = firebase.auth().currentUser;
            const userDataSpan = document.getElementById('user-data');
            userDataSpan.innerHTML = '';

            if (user) {
                const dataRef = db.collection('users').doc(user.uid).collection('data');
                const snapshot = await dataRef.orderBy('timestamp', 'desc').limit(4).get();

                if (snapshot.empty) {
                    userDataSpan.innerHTML = '<span style="color:gray;">No data yet</span>';
                } else {
                    snapshot.forEach(doc => {
                        userDataSpan.innerHTML += `<span>${doc.data().value}</span><br>`;
                    });
                }
            } else {
              userDataSpan.innerHTML = '<span style="color:gray;">User not authenticated</span>';
            }
          }


          firebase.auth().onAuthStateChanged(async function(user) {
            if (!user) {

              window.location.replace(loginUrl);
              return;
            } else {
              isAdmin = isAdminUser(user);
              applyAdminUi();
              await renderData();
              await initSubjects();
            }
          });



          const inputField = document.getElementById('input');
          const subjectSelect = document.getElementById('subject-select');
          const templateSubjectSelect = document.getElementById('template-subject');
          const subjectInput = document.getElementById('subject-new');
          const subjectAddButton = document.getElementById('subject-add');
          const subjectList = document.getElementById('subject-list');
          const defaultSubjectOptions = getDefaultSubjects(subjectSelect);
          const uploadButton = document.getElementById('upload');

          renderSubjectOptions(defaultSubjectOptions);
          renderSubjectList(defaultSubjectOptions);
          applyAdminUi();

          if (uploadButton) {
            uploadButton.addEventListener('click', handleDriveButton);
          }

          if (subjectAddButton) {
            subjectAddButton.addEventListener('click', addSubject);
          }

          if (subjectInput) {
            subjectInput.addEventListener('focus', function() {
              if (!subjectInput.value) {
                subjectInput.value = '@';
                subjectInput.setSelectionRange(subjectInput.value.length, subjectInput.value.length);
              }
            });

            subjectInput.addEventListener('input', function() {
              const value = subjectInput.value;
              if (!value) {
                return;
              }
              if (!value.startsWith('@')) {
                subjectInput.value = `@${value.replace(/^@+/, '')}`;
                subjectInput.setSelectionRange(subjectInput.value.length, subjectInput.value.length);
              }
            });

            subjectInput.addEventListener('keydown', function(event) {
              if (event.key === 'Enter') {
                addSubject();
              }
            });
          }

          if (subjectList) {
            subjectList.addEventListener('click', function(event) {
              const target = event.target;
              if (target && target.dataset && target.dataset.action === 'remove-subject') {
                removeSubject(target.dataset.id);
              }
            });
          }

          async function sendMessage() {
            const user = firebase.auth().currentUser;
            const inputValue = inputField.value.trim();
            const subjectValue = subjectSelect ? subjectSelect.value : '';
            const cleanedValue = inputValue.replace(/^@\S+\s*/, '').trim();

            if (user && cleanedValue && subjectValue) {
              try {
                await db.collection('users').doc(user.uid).collection('data').add({
                  value: `${subjectValue} ${cleanedValue}`,
                  timestamp: firebase.firestore.FieldValue.serverTimestamp()
                });
                await renderData();
                inputField.value = '';
              } catch (error) {
                console.error('Error saving data:', error);
              }
            }
          }


          document.getElementById('send').onclick = sendMessage;


          inputField.addEventListener('keydown', function(event) {
            if (event.key === 'Enter') {
              sendMessage();
            }
          });

          document.getElementById('select').onclick = function() {
            if (subjectSelect) {
              subjectSelect.focus();
              if (subjectSelect.showPicker) {
                subjectSelect.showPicker();
              }
            }
          };

          const menuToggle = document.getElementById('menu-toggle');
          const menuPanel = document.getElementById('menu-panel');
          const templatePanel = document.getElementById('template-panel');
          const subjectPanel = document.getElementById('subject-panel');
          const menuTemplates = document.getElementById('menu-templates');
          const menuSubjects = document.getElementById('menu-subjects');
          const templateClose = document.getElementById('template-close');
          const subjectClose = document.getElementById('subject-close');

          menuToggle.addEventListener('click', () => {
            const isOpen = menuPanel.classList.toggle('open');
            menuToggle.setAttribute('aria-expanded', isOpen ? 'true' : 'false');
          });

          menuTemplates.addEventListener('click', () => {
            templatePanel.classList.add('open');
            templatePanel.setAttribute('aria-hidden', 'false');
            if (subjectPanel) {
              subjectPanel.classList.remove('open');
              subjectPanel.setAttribute('aria-hidden', 'true');
            }
            menuPanel.classList.remove('open');
            menuToggle.setAttribute('aria-expanded', 'false');
          });

          templateClose.addEventListener('click', () => {
            templatePanel.classList.remove('open');
            templatePanel.setAttribute('aria-hidden', 'true');
          });

          if (menuSubjects) {
            menuSubjects.addEventListener('click', () => {
              if (!subjectPanel) {
                return;
              }
              subjectPanel.classList.add('open');
              subjectPanel.setAttribute('aria-hidden', 'false');
              templatePanel.classList.remove('open');
              templatePanel.setAttribute('aria-hidden', 'true');
              menuPanel.classList.remove('open');
              menuToggle.setAttribute('aria-expanded', 'false');
            });
          }

          if (subjectClose) {
            subjectClose.addEventListener('click', () => {
              if (!subjectPanel) {
                return;
              }
              subjectPanel.classList.remove('open');
              subjectPanel.setAttribute('aria-hidden', 'true');
            });
          }

          initGooglePicker();
          window.addEventListener('load', initGoogleAuth);
    </script>
</body>
</html>
