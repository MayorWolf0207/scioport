<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chango&display=swap" rel="stylesheet">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projekt P.</title>
    <link rel="stylesheet" href="Style/style.css">
</head>
<body>
    <main>
        <button class="logout" onclick="firebase.auth().signOut()"><span>Log-out</span></button>
        <nav>
            <img src="Media/icons/menu.svg" alt="Menu">
        </nav>
        <header>
            <h1>ScioPort</h1>
        </header>
        <div class="input">
            <button class="send" id="upload">
                <img src="Media/icons/upload.svg" alt="Upload">
            </button>
            <input type="text" name="search" id="input">
            <button class="send" id="send">
                <img src="Media/icons/send.svg" alt="Send">
            </button>
        </div>
        <div class="info">
          <span id="user-data"></span>
        </div>
        <a href="data.html">data tests</a>
    </main>


    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore-compat.js"></script>
    <script>

      const firebaseConfig = {
        apiKey: "AIzaSyBYQPQwKYJLxcdjHHMv8w1KbLIIX-HKaQA",
        authDomain: "scioport.firebaseapp.com",
        projectId: "scioport",
        storageBucket: "scioport.appspot.com",
        messagingSenderId: "612919891675",
        appId: "1:612919891675:web:3adef562f38e26c80e5efe",
        measurementId: "G-7BW8NQ1VKC"
      };
      firebase.initializeApp(firebaseConfig); // Initialize Firebase with your configuration

      const db = firebase.firestore(); // Get Firestore database instance

      document.getElementById('send').onclick = async function() { // Set click handler for send button
        const user = firebase.auth().currentUser; // Get currently authenticated user
        const inputValue = document.getElementById('input').value; // Get the input field value

        console.log(`Input value: ${inputValue}`); // Debug: Log input value
        console.log(`User: ${user ? user.email : 'No user'}`); // Debug: Log user email or no user

        if (user && inputValue) { // Check if user is authenticated and input is not empty
          try { // Try to save data
            await db.collection('users') // Access users collection
              .doc(user.uid) // Access user document by UID
              .collection('data') // Access data subcollection
              .add({ // Add new document
                value: inputValue, // Store the input value
                timestamp: firebase.firestore.FieldValue.serverTimestamp() // Store server timestamp
              });
            alert('Data saved!'); // Notify user data was saved
            console.log('Data successfully saved!'); // Debug: Log success

            const userDataSpan = document.getElementById('user-data'); // Get the user-data display element
            userDataSpan.innerHTML = `<span>${inputValue}</span><br>` + userDataSpan.innerHTML; // Prepend new data to top
            
            document.getElementById('input').value = ''; // Clear input field
          } catch (error) { // Catch any errors
            console.error('Error saving data:', error); // Debug: Log error
            alert('Failed to save data. Please try again.'); // Notify user of error
          }
        } else { // User not authenticated or input empty
          alert('Input cannot be empty or user is not authenticated.'); // Notify user
        }
      };

      firebase.auth().onAuthStateChanged(async function(user) { // Listen for authentication state changes
        if (!user) { // Check if user is not logged in
          window.location.href = "login"; // Redirect to login page
        } else { // User is logged in
          const userDataSpan = document.getElementById('user-data'); // Get the user-data display element
          userDataSpan.innerHTML = ''; // Clear existing content
          
          const dataRef = db.collection('users').doc(user.uid).collection('data'); // Reference to user's data collection
          const snapshot = await dataRef.orderBy('timestamp', 'desc').get(); // Get user's data sorted by timestamp descending
          
          if (snapshot.empty) { // Check if user has no data
            userDataSpan.innerHTML = '<span style="color:gray;">No data yet</span>'; // Display "No data" message
          } else { // User has data
            snapshot.forEach(doc => { // Loop through each data entry
              userDataSpan.innerHTML += `<span>${doc.data().value}</span><br>`; // Add data value with line break
            });
          }
        }
      });
    </script>
</body>
</html>
