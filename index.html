<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chango&display=swap" rel="stylesheet">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projekt P.</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <button class="logout" onclick="firebase.auth().signOut()"><span>Log-out</span></button>
        <nav>
            <img src="Media/icons/menu.svg" alt="">
        </nav>
        <header>
            <h1>ScioPort</h1>
        </header>
        <div class="input">
            <input type="file" id="fileInput" style="display:none;">
            <button class="send" id="upload">
                <img src="Media/icons/upload.svg" alt="">
            </button>
            <input type="text" name="search" id="input">
            <button class="send" id="send">
                <img src="Media/icons/send.svg" alt="">
            </button>
        </div>
        <a href="data.html">data tests</a>
    </main>


    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-storage-compat.js"></script>
    <script>

      const firebaseConfig = {
        apiKey: "AIzaSyBYQPQwKYJLxcdjHHMv8w1KbLIIX-HKaQA",
        authDomain: "scioport.firebaseapp.com",
        projectId: "scioport",
        storageBucket: "scioport.appspot.com",
        messagingSenderId: "612919891675",
        appId: "1:612919891675:web:3adef562f38e26c80e5efe",
        measurementId: "G-7BW8NQ1VKC"
      };
      firebase.initializeApp(firebaseConfig);

      const db = firebase.firestore();
      const storage = firebase.storage();

      document.getElementById('send').onclick = async function() {
        const user = firebase.auth().currentUser;
        const inputValue = document.getElementById('input').value;
        if (user && inputValue) {
          await db.collection('users')
            .doc(user.uid)
            .collection('data')
            .add({
              value: inputValue,
              timestamp: firebase.firestore.FieldValue.serverTimestamp()
            });
          alert('Data saved!');
        } else {
          alert('input cannot be empty.');
        }
      };

      // File upload logic
      document.getElementById('upload').onclick = function() {
        document.getElementById('fileInput').click();
      };

      document.getElementById('fileInput').onchange = async function(event) {
        const user = firebase.auth().currentUser;
        const file = event.target.files[0];
        if (!user) {
          alert('You must be logged in.');
          return;
        }
        if (!file) {
          alert('No file selected.');
          return;
        }
        if (file.size > 50 * 1024 * 1024) { // 50MB
          alert('File is too large (max 50MB).');
          return;
        }
        const storageRef = storage.ref(`users/${user.uid}/files/${Date.now()}_${file.name}`);
        try {
          const snapshot = await storageRef.put(file);
          const url = await snapshot.ref.getDownloadURL();
          await db.collection('users')
            .doc(user.uid)
            .collection('files')
            .add({
              name: file.name,
              url: url,
              timestamp: firebase.firestore.FieldValue.serverTimestamp()
            });
          alert('File uploaded!');
        } catch (error) {
          alert('Upload failed: ' + error.message);
        }
      };

      firebase.auth().onAuthStateChanged(function(user) {
        if (!user) {
          window.location.href = "login";
        }
      });
    </script>
</body>
</html>
