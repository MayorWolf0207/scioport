<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chango&display=swap" rel="stylesheet">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projekt P.</title>
    <link rel="stylesheet" href="Style/style.css">
</head>
<body>
    <main>
        <button class="logout" onclick="firebase.auth().signOut()"><span>Log-out</span></button>
        <nav>
            <button class="menu-toggle" id="menu-toggle" aria-label="Menu" aria-expanded="false" aria-controls="menu-panel">
                <img src="Media/icons/menu.svg" alt="">
            </button>
            <div class="menu-panel" id="menu-panel">
                <button class="menu-item" id="menu-templates" type="button">Šablony</button>
                <a class="menu-item" href="data.html">Data tests</a>
            </div>
        </nav>
        <header>
            <h1>ScioPort</h1>
        </header>
        <div class="subject">
            <label for="subject-select">Předmět</label>
            <select id="subject-select">
                <option value="@matematika">@matematika</option>
                <option value="@čeština">@čeština</option>
                <option value="@angličtina">@angličtina</option>
                <option value="@samorost">@samorost</option>
            </select>
        </div>
        <div class="input">
            <button class="send" id="upload">
                <img src="Media/icons/upload.svg" alt="Upload">
            </button>
            <button class="send" id="select">
                <img src="Media/icons/select.svg" alt="Select">
            </button>
            <input type="text" name="search" id="input" maxlength="21" placeholder="Type here..." style="font-family: 'Scio';">
            <button class="send" id="send">
                <img src="Media/icons/send.svg" alt="Send">
            </button>
        </div>
        <div class="info">
            <span id="user-data"></span>
        </div>
        <a href="data.html">data tests</a>
        <section class="template-panel" id="template-panel" aria-hidden="true">
            <div class="template-header">
                <h2>Nová šablona</h2>
                <button class="template-close" id="template-close" type="button">Zavřít</button>
            </div>
            <p class="template-hint">Předvyplněné zadání pro studenta (zatím jen náhled).</p>
            <div class="template-field">
                <label for="template-title">Název šablony</label>
                <input type="text" id="template-title" placeholder="Čtenářská dílna">
            </div>
            <div class="template-field">
                <label for="template-subject">Předmět</label>
                <select id="template-subject">
                    <option value="@matematika">@matematika</option>
                    <option value="@čeština">@čeština</option>
                    <option value="@angličtina">@angličtina</option>
                    <option value="@samorost">@samorost</option>
                </select>
            </div>
            <div class="template-field">
                <label for="template-instructions">Instrukce pro studenta</label>
                <textarea id="template-instructions" rows="4" placeholder="Nahraj sem screenshot z knih, které jsi četl."></textarea>
            </div>
            <div class="template-field">
                <label for="template-proof">Požadovaný důkaz</label>
                <select id="template-proof">
                    <option>Soubor</option>
                    <option>Text</option>
                    <option>Odkaz</option>
                    <option>Fotka</option>
                </select>
            </div>
            <div class="template-actions">
                <button class="secondary" type="button">Náhled</button>
                <button class="primary" type="button" disabled>Uložit šablonu (brzy)</button>
            </div>
        </section>
    </main>

    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore-compat.js"></script>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script src="https://apis.google.com/js/api.js"></script>
    <script>

        const firebaseConfig = {
            apiKey: "AIzaSyBYQPQwKYJLxcdjHHMv8w1KbLIIX-HKaQA",
            authDomain: "scioport.firebaseapp.com",
            projectId: "scioport",
            storageBucket: "scioport.appspot.com",
            messagingSenderId: "612919891675",
            appId: "1:612919891675:web:3adef562f38e26c80e5efe",
            measurementId: "G-7BW8NQ1VKC"
        };
        firebase.initializeApp(firebaseConfig);

        const db = firebase.firestore();
        const loginUrl = new URL('login/index.html', window.location.href).toString();
        const GOOGLE_CLIENT_ID = '257273111535-dob05jm6ope9mnh6fmc70rpng7n6uqls.apps.googleusercontent.com';
        const GOOGLE_API_KEY = 'AIzaSyAuqQ4Zxy_JdUDS8lycIl_4SIbowcsw0Cg';
        const GOOGLE_APP_ID = 'zaznamy-zrhomazdeni';
        const DRIVE_SCOPES = 'https://www.googleapis.com/auth/drive.readonly https://www.googleapis.com/auth/drive.file';

        let accessToken = '';
        let tokenClient = null;
        let pickerReady = false;
        let gisReady = false;

        function initGooglePicker() {
            if (!window.gapi) {
                console.warn('Google API script not loaded.');
                return;
            }

            gapi.load('client:picker', () => {
                pickerReady = true;
            });
        }

        function initGoogleAuth() {
            if (!window.google || !google.accounts || !google.accounts.oauth2) {
                console.warn('Google Identity Services not loaded.');
                return;
            }

            if (!isGoogleDriveConfigured()) {
                return;
            }

            tokenClient = google.accounts.oauth2.initTokenClient({
                client_id: GOOGLE_CLIENT_ID,
                scope: DRIVE_SCOPES,
                callback: (tokenResponse) => {
                    accessToken = tokenResponse.access_token || '';
                    if (accessToken) {
                        openDrivePicker();
                    }
                }
            });
            gisReady = true;
        }

        function isGoogleDriveConfigured() {
            return GOOGLE_CLIENT_ID && GOOGLE_API_KEY && GOOGLE_APP_ID;
        }

        function openDrivePicker() {
            if (!pickerReady || !accessToken) {
                return;
            }

            const view = new google.picker.DocsView(google.picker.ViewId.DOCS)
                .setIncludeFolders(false);

            const picker = new google.picker.PickerBuilder()
                .setDeveloperKey(GOOGLE_API_KEY)
                .setAppId(GOOGLE_APP_ID)
                .setOAuthToken(accessToken)
                .addView(view)
                .setCallback(pickerCallback)
                .build();

            picker.setVisible(true);
        }

        function handleDriveButton() {
            if (!isGoogleDriveConfigured()) {
                alert('Google Drive is not configured. Set GOOGLE_CLIENT_ID, GOOGLE_API_KEY, and GOOGLE_APP_ID in index.html.');
                return;
            }

            if (!pickerReady || !gisReady || !tokenClient) {
                alert('Google Drive is still loading. Try again in a moment.');
                return;
            }

            tokenClient.requestAccessToken({ prompt: 'select_account' });
        }

        async function pickerCallback(data) {
            if (data.action !== google.picker.Action.PICKED) {
                return;
            }

            const doc = data.docs && data.docs[0];
            if (!doc || !doc.id) {
                return;
            }

            const fileId = doc.id;
            const fileName = doc.name || doc.description || 'Drive file';
            const subjectValue = subjectSelect ? subjectSelect.value : '';
            const rawText = inputField ? inputField.value.trim() : '';
            const cleanedText = rawText.replace(/^@\S+\s*/, '').trim();

            try {
                const link = await fetchDriveLink(fileId);
                await saveDriveLink(fileId, fileName, link, subjectValue, cleanedText);
                await renderData();
                if (inputField) {
                    inputField.value = '';
                }
            } catch (error) {
                console.error('Drive link error:', error);
                alert('Failed to save Drive link.');
            }
        }

        async function fetchDriveLink(fileId) {
            const response = await fetch(`https://www.googleapis.com/drive/v3/files/${fileId}?fields=id,name,webViewLink`, {
                headers: { Authorization: `Bearer ${accessToken}` }
            });

            if (!response.ok) {
                throw new Error('Drive metadata request failed.');
            }

            const data = await response.json();
            return data.webViewLink || `https://drive.google.com/file/d/${fileId}/view`;
        }

        function escapeHtml(value) {
            return String(value)
                .replace(/&/g, '&amp;')
                .replace(/</g, '&lt;')
                .replace(/>/g, '&gt;')
                .replace(/"/g, '&quot;')
                .replace(/'/g, '&#39;');
        }

        async function saveDriveLink(fileId, fileName, link, subjectValue, textValue) {
            const user = firebase.auth().currentUser;
            if (!user || !link) {
                return;
            }

            const safeName = escapeHtml(fileName || 'Drive file');
            const safeLink = encodeURI(link);
            const linkHtml = `<a href="${safeLink}" target="_blank" rel="noopener">${safeName}</a>`;
            const safeText = textValue ? escapeHtml(textValue) : '';
            const parts = [];
            if (subjectValue) {
                parts.push(subjectValue);
            }
            if (safeText) {
                parts.push(safeText);
            }
            parts.push(linkHtml);
            const value = parts.join(' ');

            await db.collection('users').doc(user.uid).collection('data').add({
                value,
                timestamp: firebase.firestore.FieldValue.serverTimestamp(),
                source: 'drive',
                fileId
            });
        }


        async function renderData() {
            const user = firebase.auth().currentUser;
            const userDataSpan = document.getElementById('user-data');
            userDataSpan.innerHTML = '';

            if (user) {
                const dataRef = db.collection('users').doc(user.uid).collection('data');
                const snapshot = await dataRef.orderBy('timestamp', 'desc').limit(4).get();

                if (snapshot.empty) {
                    userDataSpan.innerHTML = '<span style="color:gray;">No data yet</span>';
                } else {
                    snapshot.forEach(doc => {
                        userDataSpan.innerHTML += `<span>${doc.data().value}</span><br>`;
                    });
                }
            } else {
              userDataSpan.innerHTML = '<span style="color:gray;">User not authenticated</span>';
            }
          }


          firebase.auth().onAuthStateChanged(async function(user) {
            if (!user) {

              window.location.replace(loginUrl);
              return;
            } else {
              await renderData();
            }
          });



          const inputField = document.getElementById('input');
          const subjectSelect = document.getElementById('subject-select');
          const uploadButton = document.getElementById('upload');

          if (uploadButton) {
            uploadButton.addEventListener('click', handleDriveButton);
          }

          async function sendMessage() {
            const user = firebase.auth().currentUser;
            const inputValue = inputField.value.trim();
            const subjectValue = subjectSelect ? subjectSelect.value : '';
            const cleanedValue = inputValue.replace(/^@\S+\s*/, '').trim();

            if (user && cleanedValue && subjectValue) {
              try {
                await db.collection('users').doc(user.uid).collection('data').add({
                  value: `${subjectValue} ${cleanedValue}`,
                  timestamp: firebase.firestore.FieldValue.serverTimestamp()
                });
                await renderData();
                inputField.value = '';
              } catch (error) {
                console.error('Error saving data:', error);
              }
            }
          }


          document.getElementById('send').onclick = sendMessage;


          inputField.addEventListener('keydown', function(event) {
            if (event.key === 'Enter') {
              sendMessage();
            }
          });

          document.getElementById('select').onclick = function() {
            if (subjectSelect) {
              subjectSelect.focus();
              if (subjectSelect.showPicker) {
                subjectSelect.showPicker();
              }
            }
          };

          const menuToggle = document.getElementById('menu-toggle');
          const menuPanel = document.getElementById('menu-panel');
          const templatePanel = document.getElementById('template-panel');
          const menuTemplates = document.getElementById('menu-templates');
          const templateClose = document.getElementById('template-close');

          menuToggle.addEventListener('click', () => {
            const isOpen = menuPanel.classList.toggle('open');
            menuToggle.setAttribute('aria-expanded', isOpen ? 'true' : 'false');
          });

          menuTemplates.addEventListener('click', () => {
            templatePanel.classList.add('open');
            templatePanel.setAttribute('aria-hidden', 'false');
            menuPanel.classList.remove('open');
            menuToggle.setAttribute('aria-expanded', 'false');
          });

          templateClose.addEventListener('click', () => {
            templatePanel.classList.remove('open');
            templatePanel.setAttribute('aria-hidden', 'true');
          });

          initGooglePicker();
          window.addEventListener('load', initGoogleAuth);
    </script>
</body>
</html>
