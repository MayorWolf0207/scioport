<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chango&display=swap" rel="stylesheet">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projekt P.</title>
    <link rel="stylesheet" href="Style/style.css">
</head>
<body>
    <main>
        <button class="logout" onclick="firebase.auth().signOut()"><span>Log-out</span></button>
        <nav>
            <img src="Media/icons/menu.svg" alt="">
        </nav>
        <header>
            <h1>ScioPort</h1>
        </header>
        <div class="input">
            <button class="send" id="upload">
                <img src="Media/icons/upload.svg" alt="">
            </button>
            <input type="text" name="search" id="input">
            <button class="send" id="send">
                <img src="Media/icons/send.svg" alt="">
            </button>
        </div>
        <div class="info">
          <span id="user-data"></span>
        </div>
        <script src="data.js"></script>
        <a href="data.html">data tests</a>
    </main>


    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore-compat.js"></script>
    <script>

      const firebaseConfig = {
        apiKey: "AIzaSyBYQPQwKYJLxcdjHHMv8w1KbLIIX-HKaQA",
        authDomain: "scioport.firebaseapp.com",
        projectId: "scioport",
        storageBucket: "scioport.appspot.com",
        messagingSenderId: "612919891675",
        appId: "1:612919891675:web:3adef562f38e26c80e5efe",
        measurementId: "G-7BW8NQ1VKC"
      };
      firebase.initializeApp(firebaseConfig);

      const db = firebase.firestore();

      document.getElementById('send').onclick = async function() {
  const user = firebase.auth().currentUser; // Get the currently authenticated user
  const inputValue = document.getElementById('input').value; // Get the input value

  console.log(`Input value: ${inputValue}`); // Debug: Log the input value
  console.log(`User: ${user ? user.email : 'No user'}`); // Debug: Log the user authentication status

  if (user && inputValue) {
    try {
      // Add the input value to Firestore under the user's data collection
      await db.collection('users')
        .doc(user.uid)
        .collection('data')
        .add({
          value: inputValue,
          timestamp: firebase.firestore.FieldValue.serverTimestamp()
        });
      alert('Data saved!'); // Notify the user that data was saved
      console.log('Data successfully saved!'); // Debug: Confirm data was saved

      // Update the user-data span with the new value
      const userDataSpan = document.getElementById('user-data');
      userDataSpan.innerHTML += `<span>${inputValue}</span><br>`;
    } catch (error) {
      console.error('Error saving data:', error); // Debug: Log any errors
      alert('Failed to save data. Please try again.'); // Notify the user of the error
    }
  } else {
    alert('Input cannot be empty or user is not authenticated.'); // Notify the user of invalid input
  }
};

       firebase.auth().onAuthStateChanged(function(user) {
         if (!user) {
           window.location.href = "login";
         }
       });
    </script>
</body>
</html>
